    <script>
      function sendEmail() {
          // Get the input values
          var userEmail = document.getElementById('exampleInputEmail1').value;
          var subject = document.getElementById('exampleInputSubject1').value;
          var message = document.getElementById('exampleInputMessage1').value;
      
          // Your email address (the server owner's email)
          var yourEmail = "210130107102@gecg28.ac.in"; // Change this to your email
      
          // Construct the mailto link
          var mailtoLink = 'mailto:' + yourEmail 
                         + '?subject=' + encodeURIComponent(subject) 
                         + '&body=' + encodeURIComponent(message);
      
          // Open the user's default email client to send the email to you
          window.location.href = mailtoLink;
      }
      </script>

    <section id="contact" class="contact">
        <div class="contact-div">
          <h3 class="">Contact Me.</h3>
          <form id="contactForm" onsubmit="sendEmail(); return false;">
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Your Email address</label> <!-- This field is now for the client -->
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="Enter your email"
                    required
                />
                <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
                <label for="exampleInputSubject1">Subject</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputSubject1"
                    placeholder="Subject"
                    required
                />
            </div>
            <div class="form-group">
                <label for="exampleInputMessage1">Message</label>
                <textarea
                    class="form-control"
                    id="exampleInputMessage1"
                    placeholder="Message"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Send</button>
        </form>
